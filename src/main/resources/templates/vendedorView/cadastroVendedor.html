<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Vendedor</title>

</head>
<body>
<div layout:fragment="conteudo">
    <h1> Cadastro de Vendedor</h1>
    <form method ="post" action="/vendedorView">

        <input type="hidden" name="_method" value="put" th:if="${vendedor != null}">
        <input type="hidden" name="id" th:value="${vendedor?.id}">

        <div>
            <label for="nome">Nome :</label>
            <input id="nome" name="nome" th:value="${vendedor?.nome}">
        </div>
        </br>
        <div>
            <label for="matricula">Matricula :</label>
            <input id="matricula" name="matricula" th:value="${vendedor?.matricula}">
        </div>

        </br>

        <input type="submit" value="cadastrar">
    </form>
</div>
</body>
</html>
