<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <title>Lista de Vendas</title>

</head>
<body>
<div layout:fragment="conteudo">
  <h1> Lista de Vendas</h1>
  <a href="/vendasView/cadastroVendas"><input type="submit" value ="NOVO"></a>
  <table>
    <thead>
    <tr>
      <th>CÓDIGO DA VENDA</th>
      <th>CLIENTE</th>
      <th>VENDEDOR</th>
      <th>PRODUTOS</th>
      <th>AÇÕES</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="venda : ${vendas}">
      <td th:text="${venda.id}"></td>
      <td th:text="${venda.cliente.nome}"></td>
      <td th:text="${venda.vendedor.nome}"></td>
      <td>
        <table class="submenu">
          <thead>
          <tr>
            <th>NOME</th>
            <th>QUANTIDADE</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${venda.teste}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.quantidade}"></td>
          </tr>
          </tbody>
        </table>
      </td>
      <td><a th:href="@{/vendasView/details?id={id}(id=${venda.id})}"><img src="@{static/images/adicionar.png}" th:src="@{/images/adicionar.png}" ></a></td>
    </tr>
    </tbody>
  </table>
  <br><br>
</div>
</body>
</html>
