<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Lista de Clientes</title>

</head>
<body>
<div layout:fragment="conteudo">
    <h1> Lista de Clientes</h1>
    <a href="/clienteView/cadastroCliente"><input type="submit" value ="NOVO"></a>
    <table>
        <thead>
        <tr>
            <th>NOME</th>
            <th>CPF</th>
            <th>EMAIL</th>
            <th>TELEFONE</th>
            <th>AÇÕES</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${lista}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td>
                <a th:href="@{/clienteView/cadastroCliente?id={id}(id=${cliente.id})}">Editar</a>

                <form action="/clienteView" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${cliente.id}">
                    <input type="submit" value="excluir">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
