<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Lista de Produtos</title>

</head>
<body>
<div layout:fragment="conteudo">
    <h1> Lista de Produtos</h1>
    <a href="/produtoView/cadastroProduto"><input type="submit" value ="NOVO"></a>
    <table>
        <thead>
        <tr>
            <th>NOME</th>
            <th>VALOR</th>
            <th>QUANTIDADE</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${lista}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.valor}"></td>
            <td th:text="${produto.quantidade}"></td>

            <td>
                <a th:href="@{/produtoView/cadastroProduto?id={id}(id=${produto.id})}">Editar</a>

                <form action="/produtoView" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${produto.id}">
                    <input type="submit" value="excluir">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
