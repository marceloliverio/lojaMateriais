<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Produto</title>

</head>
<body>
<div layout:fragment="conteudo">
    <h1> Cadastro de Produto</h1>
    <form method ="post" action="/produtoView">

        <input type="hidden" name="_method" value="put" th:if="${produto != null}">
        <input type="hidden" name="id" th:value="${produto?.id}">


        <div>
            <label for="nome">Nome :</label>
            <input id="nome" name="nome" th:value="${produto?.nome}">
        </div>

        <div>
            <label for="valor">Valor :</label>
            <input id="valor" name="valor" th:value="${produto?.valor}">
        </div>

        <div>
            <label for="quantidade">Quantidade :</label>
            <input id="quantidade" name="quantidade" th:value="${produto?.quantidade}">
        </div>

        </br>

        <input type="submit" value="cadastrar">
    </form>
</div>
</body>
</html>
